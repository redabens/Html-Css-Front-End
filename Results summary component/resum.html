<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" sizes="32x32" href="./main/assets/images/favicon-32x32.png">
        <title>Results summary component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="./resum.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="bloc1">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <h4>of 100</h4>
                </div>
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
            <div class="bloc2">
                <h3>Summary</h3>
                <div class="liste">
                    <div class="b1">
                        <div class="gau">
                            <img src="./main/assets/images/icon-reaction.svg">
                            <h5>Reaction</h5>
                        </div>
                        <div class="dro">
                            <span>80</span>
                            <p>/100</p>
                        </div>
                    </div>
                    <div class="b2">
                        <div class="gau">
                            <img src="./main/assets/images/icon-memory.svg">
                            <h5>Memory</h5>
                        </div>
                        <div class="dro">
                            <span>92</span>
                            <p>/100</p>
                        </div>
                    </div>
                    <div class="b3">
                        <div class="gau">
                            <img src="./main/assets/images/icon-verbal.svg">
                            <h5>Verbal</h5>
                        </div>
                        <div class="dro">
                            <span>61</span>
                            <p>/100</p>
                        </div>
                    </div>
                    <div class="b4">
                        <div class="gau">
                            <img src="./main/assets/images/icon-visual.svg">
                            <h5>Visual</h5>
                        </div>
                        <div class="dro">
                            <span>72</span>
                            <p>/100</p>
                        </div>
                    </div>
                </div>
                <a href="">continue</a>
            </div>
        </div>   
    </body>
</html>
